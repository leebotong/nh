<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/cont.css">
	<link rel="stylesheet" href="../../css/form.css">
	<link rel="stylesheet" href="../../css/comp.css">
    <script src="../../js/jquery-3.6.4.min.js"></script>
    <script src="../../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn-header-back" aria-label="이전화면으로 가기"></a>
                </div>
                <h1>NH모바일인증서발급</h1>
                <div class="header-right">
                    <a href="#" class="btn btn-text">취소</a>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <!-- S : step -->
                <div class="step">
                    <div class="step-bar" data-total="4" data-step="3">
                        <span class="step-status"></span>
                    </div>
                    <div class="step-num">
                        <span class="total"></span>
                        <span class="now"></span>
                    </div>
                </div>
                <!-- // E : step -->
            </div>
            <div id="bottom">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-large btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
