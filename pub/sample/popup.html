<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/cont.css">
	<link rel="stylesheet" href="../../css/form.css">
	<link rel="stylesheet" href="../../css/comp.css">
    <script src="../../js/jquery-3.6.4.min.js"></script>
    <script src="../../js/common-ui.js"></script>
</head>
<body>
    <section id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn icon-only ic-back" aria-label="이전화면으로 가기"></a>
                </div>
                <h1>NH모바일인증서발급</h1>
                <div class="header-right">
                    <a href="#" class="btn icon-only ic-home" aria-label="메인으로 가기"></a>
                    <button type="button" aria-haspopup="menu" class="btn icon-only ic-menu" aria-label="전체메뉴"></button>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <p><button type="button" aria-haspopup="dialog" onclick="popOpen(popupFull)" class="btn btn-medium btn-primary">Full팝업 열기</button></p>
                <p style="margin-top:10px;"><button type="button" aria-haspopup="dialog" onclick="popOpen(popupCenter)" class="btn btn-medium btn-primary">Center팝업 열기</button></p>
                <p style="margin-top:10px;"><button type="button" aria-haspopup="dialog" onclick="popOpen(popupAlert)" class="btn btn-medium btn-primary">Alert팝업 열기</button></p>
                <p style="margin-top:10px;"><button type="button" aria-haspopup="dialog" onclick="popOpen(popupBottom)" class="btn btn-medium btn-primary">Bottom팝업 열기</button></p>
                <p style="margin-top:10px;"><button type="button" aria-haspopup="dialog" onclick="toastOpen(popupToast)" class="btn btn-medium btn-line">Toast팝업 열기</button></p>
            </div>
            <div id="bottom">bottom area</div>
        </div>
    </section>

    <!-- toast popup -->
    <section id="popupToast" class="popup-toast" aria-hidden="true">
        <div aria-live="polite" class="toast-msg">toast팝업입니다용~<br>toast팝업입니다용~</div>
    </section>

    <!-- full popup -->
    <section id="popupFull" class="popup-area popup-full" aria-hidden="true">
        <div class="popup-wrap" role="dialog">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>Full 팝업</h2>
                </div>
                <div class="popup-body">
                    <p style="height:2000px;">팝업컨텐츠</p>
                    <p>팝업컨텐츠</p>
                </div>
                <div class="popup-footer">
                    <p>footer</p>
                </div>
                <button type="button" onclick="popClose(this)" class="popup-close">팝업닫기</button>
            </div>
        </div>
    </section>

    <!-- center popup -->
    <section id="popupCenter" class="popup-area popup-center" aria-hidden="true">
        <div class="mask"></div>
        <div class="popup-wrap" role="dialog" aria-modal="true">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>center팝업</h2>
                </div>
                <div class="popup-body">
                    <p>팝업컨텐츠</p>
                    <p>팝업컨텐츠</p>
                </div>
                <div class="popup-footer">
                    <p><button type="button" onclick="popClose(this)">팝업닫기</button></p>
                </div>
                <button type="button" onclick="popClose(this)" class="popup-close">팝업닫기</button>
            </div>
        </div>
    </section>

    <!-- center alert popup -->
    <section id="popupAlert" class="popup-area popup-center" aria-hidden="true">
        <div class="mask"></div>
        <div class="popup-wrap" role="alertdialog" aria-modal="true">
            <div class="popup-container popup-alert">
                <div class="popup-header">
                    <h2>알림</h2>
                </div>
                <div class="popup-body">
                    <p>NH모바일인증서를 폐기하시겠습니까?</p>
                </div>
                <div class="popup-footer">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-large btn-line" onclick="popClose(this)">취소</button>
                        <button type="button" class="btn btn-large btn-line-primary" onclick="popClose(this)">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- bottom popup -->
    <section id="popupBottom" class="popup-area popup-bottom" aria-hidden="true">
        <div class="mask"></div>
        <div class="popup-wrap" role="dialog" aria-modal="true">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>Bottom Sheet</h2>
                </div>
                <div class="popup-body">
                    <p>팝업컨텐츠</p>
                    <p>팝업컨텐츠</p>
                </div>
                <div class="popup-footer">
                    <p>footer</p>
                </div>
                <button type="button" onclick="popClose(this)" class="popup-close">팝업닫기</button>
            </div>
        </div>
    </section>
</body>
</html>
