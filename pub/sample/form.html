<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/cont.css">
	<link rel="stylesheet" href="../../css/form.css">
	<link rel="stylesheet" href="../../css/comp.css">
    <script src="../../js/jquery-3.6.4.min.js"></script>
    <script src="../../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn icon-only ic-back" aria-label="이전화면으로 가기"></a>
                </div>
                <h1>NH모바일인증서발급</h1>
                <div class="header-right">
                    <a href="#" class="btn icon-only ic-home" aria-label="메인으로 가기"></a>
                    <button type="button" aria-haspopup="menu" class="btn icon-only ic-menu" aria-label="전체메뉴"></button>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <!-- S:switch -->
                <!-- <span class="switch">
                    <input type="checkbox" id="frmSwitch">
                    <label for="frmSwitch"></label>
                </span> -->

                <!-- S:input -->
                <div class="input-text-wrap">
                    <input type="text" value="" title="이름입력" placeholder="이름을 입력하세요">
                    <button type="button" aria-label="입력어 삭제" class="btn-input-clear"></button>
                </div>

                <div class="input-text-wrap">
                    <input type="text" value="" title="검색어입력" placeholder="검색어를 입력하세요">
                    <button type="button" aria-label="입력어 삭제" class="btn-input-clear"></button>
                    <button role="button" aria-label="검색" class="btn-search"></button>
                </div>

                <!-- 보안키패드 호출 -->
                <div class="input-text-wrap">
                    <button type="button" class="btn-security" title="이름입력됨" aria-label="이름다시입력"></button>
                    <input type="text" value="" title="이름입력" placeholder="이름을 입력하세요">
                    <button type="button" aria-label="입력어 삭제" class="btn-input-clear"></button>
                </div>

                <!-- S:select box -->
                <div class="custom-select">
                    <a href="#" class="selector" role="button" id="frmItem" aria-haspopup="listbox" onclick="popOpen(popupBottom)">
                        <div class="select-item">
                            <span>SKT</span>
                        </div>
                    </a>
                </div>
                <!-- <div class="custom-select">
                    <button type="button" aria-haspopup="dialog">셀렉트박스</button>
                </div> -->
                
                <!-- S:check default -->
                <div class="form-group" style="margin-top:20px;">
                    <span class="form-check">
                        <input type="checkbox" id="chk0101">
                        <label for="chk0101">체크박스</label>
                    </span>
                    <span class="form-check">
                        <input type="checkbox" id="chk0102" checked>
                        <label for="chk0102">체크박스</label>
                    </span>
                    <span class="form-check">
                        <input type="checkbox" id="chk0103" disabled>
                        <label for="chk0103">체크박스</label>
                    </span>
                    <span class="form-check">
                        <input type="checkbox" id="chk0104" checked disabled>
                        <label for="chk0104">체크박스</label>
                    </span>
                </div>

                <!-- S:check line type -->
                <div style="margin-top:20px;">
                    <span class="form-check-line">
                        <input type="checkbox" id="chk0201">
                        <label for="chk0201">체크박스</label>
                    </span>
                    <span class="form-check-line">
                        <input type="checkbox" id="chk0202" checked>
                        <label for="chk0202">체크박스</label>
                    </span>
                </div>

                <!-- S:check bold line type -->
                <div style="margin-top:20px;">
                    <span class="form-check-line bold">
                        <input type="checkbox" id="chk0301">
                        <label for="chk0301">체크박스</label>
                    </span>
                    <span class="form-check-line bold">
                        <input type="checkbox" id="chk0302" checked>
                        <label for="chk0302">체크박스</label>
                    </span>
                </div>

                <!-- S:radio -->
                <div class="form-group" style="margin-top:20px;">
                    <span class="form-check">
                        <input type="radio" name="rdo01" id="rdo0101">
                        <label for="rdo0101">라디오버튼</label>
                    </span>
                    <span class="form-check">
                        <input type="radio" name="rdo01" id="rdo0102" checked>
                        <label for="rdo0102">라디오버튼</label>
                    </span>
                    <span class="form-check">
                        <input type="radio" name="rdo02" id="rdo0103" disabled>
                        <label for="rdo0103">라디오버튼</label>
                    </span>
                    <span class="form-check">
                        <input type="radio" name="rdo02" id="rdo0104" checked disabled>
                        <label for="rdo0104">라디오버튼</label>
                    </span>
                </div>

                <!-- S : form -->
                <div class="form-wrap">
                    <div class="form-item">
                        <label for="frmName">이름</label>
                        <div class="input-text-wrap">
                            <input type="text" id="frmName" placeholder="이름 입력">
                            <button type="button" aria-label="입력어 삭제" class="btn-input-clear"></button>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="frmPw">계좌비밀번호</label>
                        <div class="input-text-wrap">
                            <input type="password" inputmode="numeric" id="frmPw" placeholder="계좌비밀번호 입력">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>주민등록번호(앞 7자리)</label>
                        <div class="form-item-group input-jumin">
                            <label class="blind" for="frmBirth">생년월일</label>
                            <div class="input-text-wrap">
                                <input type="text" inputmode="numerics" id="frmBirth" placeholder="생년월일">
                            </div>
                            <span class="inp-txt"></span>
                            <div class="form-item-group">
                                <label class="blind" for="frmGender">주민번호 뒷자리 중 첫번째 숫자</label>
                                <input type="text" inputmode="numeric" id="frmGender" maxlength="1" placeholder="●">
                                <input type="password" title="주민번호 뒷자리" value="000000" aria-hidden="true" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="frmCom">통신사</label>
                        <div class="custom-select">
                            <button type="button" id="frmCom" aria-haspopup="listbox">SKT</button>
                        </div>
                    </div>
                    <div class="form-item">
                        <label>휴대전화번호</label>
                        <div class="form-item-row">
                            <div class="form-item-group input-mobile">
                                <label class="blind" for="frmMo1">휴대폰번호 앞3자리 선택</label>
                                <div class="custom-select">
                                    <button type="button" id="frmMo1">010</button>
                                </div>
                                <label class="blind" for="frmMo2">휴대폰번호 [-]없이 입력</label>
                                <div class="input-text-wrap">
                                    <input type="tel" id="frmMo2" placeholder="[-]없이 입력">
                                </div>
                            </div>
                        </div>
                        <div class="form-item-row">
                            <label class="blind" for="frmCertify">인증번호</label>
                            <div class="input-text-wrap">
                                <input type="text" inputmode="numeric" id="frmCertify" maxlength="6" placeholder="인증번호 6자리">
                                <span class="valid-time"><span class="blind">인증번호 유효시간</span> 04:59</span>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn btn-medium btn-line" disabled>인증번호 전송</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // E : form -->
            </div>
            <!-- <div id="bottom">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-large btn-primary">확인</button>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
