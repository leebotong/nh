                <div id="header">

                    </div>
                    <h1>주 인증서 설정</h1>
                    <div class="header-right">
                        <a href="#" class="btn-header-home" aria-label="메인으로 가기"></a>

            <!-- S : contents-->
            <div id="contents">
                <p class="big-title">주 인증서를 선택해 주세요</p>
                <!-- swiper -->
                <div class="swiper swiper-certification">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide">
                                <div class="certification-item">
                                    <img src="../img/cont/img_certification01.png" alt="NH올원뱅크 이미지">

                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="certification-item">
                                    <img src="../img/cont/img_certification01.png" alt="NH스마트뱅킹 이미지">
                                    <span>NH스마트뱅킹</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="certification-item">
                                    <img src="../img/cont/img_certification01.png" alt="NH콕뱅크 이미지">
                                    <span>NH콕뱅크</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- toast popup -->
                    <section id="popupToast" class="popup-toast" aria-hidden="true">
                        <div aria-live="polite" class="toast-msg">주 인증서 설정이 완료되었습니다.</div>
                    </section>
                </div>
                <!-- //swiper -->

                <div class="box-certification">
                    <p class="tit">NH농협에서 <span class="point-txt">올인원</span>으로!</p>
                    <p class="desc">
                        NH모바일인증서 하나로 <br>
                        NH뱅킹 앱 어디서든 주 인증서 <br>
                        설정으로 간편하게 이용해 보세요.
                    </p>
                </div>
