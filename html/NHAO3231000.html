<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <header>
                <div id="header">
                    <div class="header-left">
                        <a href="#" class="btn-header-back" aria-label="이전화면으로 가기"></a>
                    </div>
                    <h1>인증수단 관리</h1>
                    <div class="header-right">
                        <a href="#" class="btn-header-home" aria-label="메인으로 가기"></a>
                        <button type="button" class="btn-header-menu" aria-label="전체메뉴" aria-haspopup="menu"></button>
                    </div>
                </div>
            </header>
            <!-- S : contents-->
            <div id="contents">
                <div class="full-inner">
                    <div class="full-inner-contents">
                        <h2>인증수단 선택</h2>
                        <ul class="list-type-card js_selected">
                            <li>
                                <div class="inner">
                                    <span class="form-check">
                                        <input type="radio" name="rdo02" id="rdo0201" checked>
                                        <label for="rdo0201">간편비밀번호</label>
                                    </span>
                                    <a href="#" class="btn btn-small-rnd btn-line"><span>변경하기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="inner">
                                    <span class="form-check">
                                        <input type="radio" name="rdo02" id="rdo0202" disabled>
                                        <label for="rdo0202"><span>지문(Face ID)</span></label>
                                    </span>
                                    <a href="#" class="btn btn-small-rnd btn-line-primary">등록하기</a>
                                </div>
                            </li>
                            <li>
                                <div class="inner">
                                    <span class="form-check">
                                        <input type="radio" name="rdo02" id="rdo0203">
                                        <label for="rdo0203">패턴</label>
                                    </span>
                                    <a href="#" class="btn btn-small-rnd btn-line"><span>변경하기</span></a>
                                </div>
                            </li>
                        </ul>
                        <div class="btn-wrap right">
                            <a href="#" class="btn btn-text btn-text-link"><span>인증서 발급/재발급</span></a>
                        </div>
                    </div>
                    <div class="full-inner-bottom">
                        <a href="#" class="btn btn-text underline">개인정보 및 약관 동의 내역 조회</a>
                    </div>
                </div>
            </div>
            <!-- // E : contents-->
            <div id="bottom">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-large btn-primary">인증서 폐지</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
