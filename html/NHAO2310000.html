<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <p style="margin-top:10px;"><button type="button" aria-haspopup="dialog" onclick="popOpen(popupBottom)" class="btn btn-medium btn-primary">NH모바일인증서 이용약관 안내 팝업 열기</button></p>
            </div>
            <!-- // E : contents-->
        </div>
    </div>

    <!-- bottom popup -->
    <section id="popupBottom" class="popup-area popup-bottom" aria-hidden="true">
        <div class="mask"></div>
        <div class="popup-wrap" role="dialog" aria-modal="true">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>NH모바일인증서 이용약관 안내</h2>
                </div>
                <div class="popup-body">
                    <div class="popup-cert-info mobile">
                        <p>인증서 발급 시 이용약관의 <br>동의가 필요합니다.</p>
                    </div>
                </div>
                <div class="popup-footer">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-large btn-primary" onclick="popClose(this)">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
