<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn-header-back" aria-label="이전화면으로 가기"></a>
                </div>
                <div class="header-right">
                    <button type="button" class="btn btn-text">취소</button>
                </div>
            </div>
        </header>
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <!-- S : step -->
                <div class="step">
                    <div class="step-bar" data-total="4" data-step="1">
                        <span class="step-status"></span>
                    </div>
                    <div class="step-num">
                        <span class="total"></span>
                        <span class="now"></span>
                    </div>
                </div>
                <!-- // E : step -->

                <p class="big-title">
                    휴대전화 본인인증을 <br>진행해 주세요
                    <button type="button" class="btn-icon btn-help" aria-label="도움말" aria-haspopup="dialog"></button>
                </p>
                <div class="terms-wrap js_toggle">
                    <div class="terms-header">
                        <span class="form-check">
                            <input type="checkbox" id="chk0100">
                            <label for="chk0100">전체동의</label>
                        </span>
                    </div>
                    <ul class="terms-list">
                        <li>
                            <span class="form-check">
                                <input type="checkbox" id="chk0101">
                                <label for="chk0101">[필수] 개인정보 수집·이용 동의</label>
                            </span>
                        </li>
                        <li>
                            <span class="form-check">
                                <input type="checkbox" id="chk0102">
                                <label for="chk0102">[필수] 개인정보 제 3자 제공 동의</label>
                            </span>
                        </li>
                        <li>
                            <span class="form-check">
                                <input type="checkbox" id="chk0103">
                                <label for="chk0103">[필수] 서비스 이용약관 동의</label>
                            </span>
                        </li>
                        <li>
                            <span class="form-check">
                                <input type="checkbox" id="chk0104">
                                <label for="chk0104">[필수] 통신사 이용약관 동의</label>
                            </span>
                        </li>
                    </ul>
                </div>

                <!-- S : form -->
                <div class="form-wrap">
                    <div class="form-item">
                        <label for="frmName">이름</label>
                        <div class="input-text-wrap">
                            <input type="text" id="frmName" placeholder="이름 입력">
                            <button type="button" aria-label="입력어 삭제" class="btn-input-clear"></button>
                        </div>
                    </div>
                    <div class="form-item">
                        <label>주민등록번호(앞 7자리)</label>
                        <div class="form-item-group input-jumin">
                            <label class="blind" for="frmBirth">생년월일</label>
                            <div class="input-text-wrap">
                                <input type="tel" id="frmBirth" maxlength="6" placeholder="생년월일">
                            </div>
                            <span class="inp-txt"></span>
                            <div class="form-item-group">
                                <label class="blind" for="frmGender">주민번호 뒷자리 중 첫번째 숫자</label>
                                <input type="tel" id="frmGender" maxlength="1" placeholder="●">
                                <input type="password" title="주민번호 뒷자리" value="000000" aria-hidden="true" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="frmCom">통신사</label>
                        <div class="custom-select">
                            <button type="button" id="frmCom" aria-haspopup="listbox">SKT</button>
                        </div>
                    </div>
                    <div class="form-item">
                        <label>휴대전화번호</label>
                        <div class="form-item-row">
                            <div class="form-item-group input-mobile">
                                <label class="blind" for="frmMo1">휴대폰번호 앞3자리 선택</label>
                                <div class="custom-select">
                                    <button type="button" id="frmMo1">010</button>
                                </div>
                                <label class="blind" for="frmMo2">휴대폰번호 [-]없이 입력</label>
                                <div class="input-text-wrap">
                                    <input type="tel" id="frmMo2" placeholder="[-]없이 입력">
                                </div>
                            </div>
                        </div>
                        <div class="form-item-row">
                            <label class="blind" for="frmCertify">인증번호</label>
                            <div class="input-text-wrap">
                                <input type="tel" id="frmCertify" maxlength="6" placeholder="인증번호 6자리">
                                <span class="valid-time"><span class="blind">인증번호 유효시간</span> 04:59</span>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn btn-medium btn-line" disabled>인증번호 전송</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // E : form -->

            </div>
            <!-- // E : contents-->
            <div id="bottom">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-large btn-primary" disabled>다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
