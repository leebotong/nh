<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn-header-back" aria-label="이전화면으로 가기"></a>
                </div>
                <h1>타이틀</h1>
                <div class="header-right">
                    <button type="button" class="btn btn-text">취소</button>
                </div>
            </div>
        </header>
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <p class="big-title">ARS인증을 <br>진행해 주세요
                    <button type="button" class="btn-icon btn-help" aria-label="도움말" aria-haspopup="dialog"></button>
                </p>

                <div class="collapse-faq collapse-faq-box js_toggle">
                    <div class="collapse-item js_toggle_item">
                        <button type="button" class="collapse-title js_trigger">현재 해외 체류 중이신가요?</button>
                        <div class="collapse-cont js_toggle_cont" hidden>
                            <div class="inner">
                                <p>현재 고객님께서 해외에 있는경우 출국조회를 하여 인증서비스 없이 진행할 수 있습니다.</p>
                                <div class="btn-wrap">
                                    <button type="button" class="btn btn-medium btn-line-primary">출국 조회</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-type-dot">
                    <li>고객님의 출국 사실이 확인되었는 바, 전자금융 사기예방서비스 이용 없이 스마트뱅킹/인터넷 뱅킹 이용이 가능합니다.</li>
                    <li class="point-txt">해당서비스는 금차 해지 신청건에 한하여 유효합니다. <br>추가로 해지신청시에는 다시 인증을 받으셔야 합니다.</li>
                </ul>

                <div class="form-wrap">
                    <div class="form-item">
                        <label for="frmMobile">휴대전화번호</label>
                        <div class="custom-select">
                            <a href="#" class="selector" role="button" id="frmMobile" aria-haspopup="listbox">
                                <div class="select-item">
                                    <span>010-1234-5678</span>
                                </div>
                            </a>
                        </div>
                        <div class="btn-wrap">
                            <button type="button" class="btn btn-medium btn-line">전화승인요청</button>
                        </div>
                    </div>
                    <div class="form-item">
                        <!-- S : 인증번호 미 노출 -->
                        <div class="gray-box ars-cert">
                            <div class="ars-num"></div>
                            <p class="desc">ARS 음성 안내를 듣고 <br>전화기에 위 <span class="point-txt">인증번호</span>를 입력하세요.</p>
                        </div>
                        <!-- S : 인증번호 노출 -->
                        <div class="gray-box ars-cert">
                            <div class="ars-num"><span>97</span></div>
                            <p class="desc">ARS 음성 안내를 듣고 <br>전화기에 위 <span class="point-txt">인증번호</span>를 입력하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // E : contents-->
            <div id="bottom">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-large btn-primary" disabled>다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
