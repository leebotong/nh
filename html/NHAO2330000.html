<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn icon-only ic-back" aria-label="이전화면으로 가기"></a>
                </div>
                <div class="header-right">
                    <button type="button" class="btn btn-text">취소</button>
                </div>
            </div>
        </header>
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <p><button type="button" aria-haspopup="dialog" onclick="popOpen(popupFull)" class="btn btn-medium btn-primary">개별약관동의 팝업 호출</button></p>
            </div>
            <!-- // E : contents-->
        </div>
    </div>

    <!-- full popup -->
    <!-- <section id="popupFull" class="popup-area popup-full" aria-hidden="true"> -->
    <section id="popupFull" class="popup-area popup-full" aria-hidden="false" style="display:block;">
        <div class="popup-wrap" role="dialog">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>약관동의</h2>
                </div>
                <div class="popup-body">
                    개별약관
                </div>
                <div class="popup-footer">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-large btn-primary" onclick="popClose(this)">동의</button>
                    </div>
                </div>
                <button type="button" class="popup-close" onclick="popClose(this)">팝업닫기</button>
            </div>
        </div>
    </section>
    
</body>
</html>
