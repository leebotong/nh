<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/common-ui.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div id="header">
                <div class="header-left">
                    <a href="#" class="btn-header-back" aria-label="이전화면으로 가기"></a>
                </div>
                <h1>타이틀</h1>
                <div class="header-right">
                    <button type="button" class="btn btn-text">취소</button>
                </div>
            </div>
        </header>
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <p class="big-title">SMS인증을 <br>진행해 주세요
                    <button type="button" class="btn-icon btn-help" aria-label="도움말" aria-haspopup="dialog"></button>
                </p>

                <div class="form-wrap">
                    <div class="form-item">
                        <label for="frmMobile">휴대전화번호</label>
                        <div class="form-item-row">
                            <div class="input-text-wrap">
                                <input type="text" id="frmMobile" value="010-1234-5678" readonly>
                            </div>
                        </div>
                        <div class="form-item-row">
                            <div class="input-text-wrap">
                                <input type="tel" id="frmCertify" maxlength="6" placeholder="인증번호 6자리">
                                <span class="valid-time"><span class="blind">인증번호 유효시간</span> 04:59</span>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <button type="button" class="btn btn-medium btn-line">인증번호 전송</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // E : contents-->
            <div id="bottom">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-large btn-primary" disabled>다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
