<body>
    <div id="wrap">
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <p><button type="button" aria-haspopup="dialog" onclick="popOpen(popupFull)" class="btn btn-medium btn-primary">전체약관동의 팝업 호출</button></p>
            </div>
            <!-- // E : contents-->
        </div>
    </div>

    <!-- full popup -->
    <!-- <section id="popupFull" class="popup-area popup-full" aria-hidden="true"> -->
    <section id="popupFull" class="popup-area popup-full" aria-hidden="false" style="display:block;">
        <div class="popup-wrap" role="dialog">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>전체약관동의 css7 js5</h2>
                </div>
                <div class="popup-body">
                    <div class="swiper swiper-terms">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="terms-cont"><p style="height:1000px;">약관 1의 내용을 넣어주세요</p></div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="terms-cont">약관 2의 내용을 넣어주세요</div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="terms-cont">약관 3의 내용을 넣어주세요</div>
                                </div>
                            </div>

                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-large btn-primary" onclick="popClose(this)">전체동의</button>
                    </div>
                </div>
                <button type="button" class="popup-close" onclick="popClose(this)">팝업닫기</button>
            </div>
        </div>
    </section>
