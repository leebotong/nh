<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/cont.css">
	<link rel="stylesheet" href="../css/form.css">
	<link rel="stylesheet" href="../css/comp.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
	<script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <!-- S : contents-->
            <div id="contents">
                <p><button type="button" aria-haspopup="dialog" onclick="popOpen(popupFull)" class="btn btn-medium btn-primary">전체약관동의 팝업 열기</button></p>
            </div>
            <!-- // E : contents-->
        </div>
    </div>

    <!-- full popup -->
    <section id="popupFull" class="popup-area popup-full" aria-hidden="true">
        <div class="popup-wrap" role="dialog">
            <div class="popup-container">
                <div class="popup-header">
                    <h2>전체약관동의</h2>
                </div>
                <div class="popup-body">
                    <div class="swiper" style="height:100%;border:1px solid red;">
                        <div class="swiper-container" style="height:100%;">
                            <div class="swiper-wrapper" style="height:100%;">
                                <div class="swiper-slide" style="height:100%;border:1px solid blue">
                                    <div style="overflow:auto;width:100%;max-height:100%;border:1px solid orange;"><p style="height:2000px;background:tomato;">약관 1</p></div>
                                </div>
                                <div class="swiper-slide">약관 2</div>
                                <div class="swiper-slide">약관 3</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-large btn-primary" onclick="popClose(this)">전체동의</button>
                    </div>
                </div>
                <button type="button" class="popup-close" onclick="popClose(this)">팝업닫기</button>
            </div>
        </div>
    </section>

    <script>
        $(".swiper").each(function (idx) {
            var $this = $(this);
            $this.addClass("type" + idx);
            
            var swiper = new Swiper(".swiper-container", {
                // slidesPerView: 'auto',
                // spaceBetween: 20,
                // loop: true,
                centeredSlides: true,
                observer: true,
                observeParents: true,
                on: {
                    init: function () {
                        $this.find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
                        $this.find(".swiper-slide.swiper-slide-active")
                        .attr({
                            "aria-hidden":false,
                            "tabindex":0
                        })
                    },
                    slideChangeTransitionEnd: function () {
                        $this.find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
                        $this.find(".swiper-slide.swiper-slide-active")
                        .attr({
                            "aria-hidden":false,
                            "tabindex":0
                        })
                    },
                },
                // 웹접근성
                a11y: {
                    enabled: true,
                    slideLabelMessage: '총 {{slidesLength}}장의 슬라이드 중 {{index}}번 슬라이드 입니다.',
                },
            });
        });
    </script>
    
</body>
</html>
